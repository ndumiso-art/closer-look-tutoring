<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | A Closer Look</title>
<link rel="stylesheet" href="css/styles.css">
<style>
  /* Simple inline styles for the form */
  .register-card {
    max-width: 400px;
    margin: 3rem auto;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    background: #ffffff;
    text-align: center;
  }

  .register-card input, .register-card select, .register-card button {
    width: 90%;
    padding: 0.8rem;
    margin: 0.5rem 0;
    border-radius: 10px;
    border: 1px solid #ccc;
  }

  .success-msg {
    margin-top: 1rem;
    padding: 1rem;
    border-radius: 10px;
    background-color: #d4edda;
    color: #155724;
    display: none;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>
  <img src="assets/logo.jpg" alt="Logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="register.html">Register</a>
  </nav>
</header>

<div class="register-card">
  <h2>Register for A Closer Look</h2>

  <form id="registerForm">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="surname" placeholder="Surname" required>
    
    <select name="grade" required>
      <option value="">Select Grade</option>
      <option value="Grade 10">Grade 10</option>
      <option value="Grade 11">Grade 11</option>
      <option value="Grade 12">Grade 12</option>
    </select>
    
    <select name="slot" required>
      <option value="">Select Slot</option>
      <option value="09h00-13h30">09h00 - 13h30</option>
      <option value="14h00-18h00">14h00 - 18h00</option>
    </select>
    
    <button type="submit">Register Now</button>
  </form>

  <div class="success-msg" id="successMsg">
    Registration successful! âœ…
  </div>
</div>

<script>
const form = document.getElementById('registerForm');
const successMsg = document.getElementById('successMsg');
const webAppURL = "https://script.google.com/macros/s/AKfycbw12MGsdefT8kgVU1tc94li4DlLb7nWuOPyvqtL7BKN5hXakFDDlTAEjvzRRiwOOaIF/exec"; // Replace with your Google Apps Script URL

form.addEventListener('submit', e => {
  e.preventDefault();

  const formData = {
    name: form.name.value,
    surname: form.surname.value,
    grade: form.grade.value,
    slot: form.slot.value
  };

  fetch(webAppURL, {
    method: 'POST',
    body: JSON.stringify(formData)
  })
  .then(response => response.json())
  .then(data => {
    if(data.result === "success"){
      // Show success message
      successMsg.style.display = "block";
      // Clear form
      form.reset();
      // Hide message after 5 seconds
      setTimeout(() => { successMsg.style.display = "none"; }, 5000);
    } else {
      alert("There was an error. Try again.");
    }
  })
  .catch(err => alert("Error: " + err));
});
</script>

</body>
</html>

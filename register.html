<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | A Closer Look</title>
<link rel="stylesheet" href="css/styles.css">
<style>
/* Card styling */
.register-card {
  max-width: 450px;
  margin: 3rem auto;
  padding: 2rem;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  background: #ffffff;
  text-align: center;
}

/* Input, select, button styling */
.register-card input, 
.register-card select, 
.register-card button {
  width: 90%;
  padding: 0.8rem;
  margin: 0.5rem 0;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

.register-card button {
  background-color: #f4d35e;
  border: none;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

.register-card button:hover {
  background-color: #ee6c4d;
  color: #fff;
}

/* Success message */
.success-msg {
  margin-top: 1rem;
  padding: 1rem;
  border-radius: 10px;
  background-color: #d4edda;
  color: #155724;
  display: none;
  font-weight: bold;
  font-size: 1.1rem;
}
</style>
</head>
<body>

<header>
  <img src="assets/logo.jpg" alt="Logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="register.html">Register</a>
  </nav>
</header>

<div class="register-card">
  <h2>Register for A Closer Look</h2>

  <form id="registerForm">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="surname" placeholder="Surname" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>

    <select name="grade" required>
      <option value="">Select Grade</option>
      <option value="Grade 10">Grade 10</option>
      <option value="Grade 11">Grade 11</option>
      <option value="Grade 12">Grade 12</option>
    </select>

    <select name="slot" required>
      <option value="">Select Slot</option>
      <option value="09h00-13h30">09h00 - 13h30</option>
      <option value="14h00-18h00">14h00 - 18h00</option>
    </select>

    <input type="text" name="promo" placeholder="Optional Promo Code">

    <button type="submit">Register Now</button>
  </form>

  <div class="success-msg" id="successMsg"></div>
</div>

<script>
const form = document.getElementById('registerForm');
const successMsg = document.getElementById('successMsg');

// Replace with your deployed Google Apps Script Web App URL
const webAppURL = "https://script.google.com/macros/s/AKfycbz69_lblmihdii4Coyzkj2Jjm7FX8KSIUCqMAI-bF8-KC_1svnRS8Lm0ZZ447boiSKH/exec";

// Generate a promo code if the user didn't enter one
function generatePromoCode() {
  return 'PROMO-' + Math.random().toString(36).substring(2,8).toUpperCase();
}

// Listen for form submission
form.addEventListener('submit', e => {
  e.preventDefault();

  const formData = {
    name: form.name.value.trim(),
    surname: form.surname.value.trim(),
    phone: form.phone.value.trim(),
    grade: form.grade.value,
    slot: form.slot.value,
    promo: form.promo.value.trim() || generatePromoCode()
  };

  fetch(webAppURL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(formData)
  })
  .then(response => response.json())
  .then(data => {
    if(data.result === "success") {
      // Show success message
      successMsg.innerHTML = `
        Registration successful! âœ… <br>
        Your promo code is: <strong>${data.promo}</strong> <br>
        Write it down and share with friends!`;
      successMsg.style.display = "block";

      // Clear form inputs after successful registration
      form.reset();

      // Hide success message after 15 seconds
      setTimeout(() => { successMsg.style.display = "none"; }, 25000);
    } else {
      alert("Error submitting registration. Try again.");
    }
  })
  .catch(err => {
    console.error("Registration error:", err);
    alert("Error connecting to server. Make sure the Web App URL is correct and deployed.");
  });
});
</script>

</body>
</html>
